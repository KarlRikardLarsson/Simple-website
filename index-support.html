   <li><a href="../index.html">Hem</a></li>

</ul>
   <!--lägger bild under meny-->
<div class="bild">
    <img class="bild-bild" src="../Bilder/Header00.png" alt="Header-meny bild">
    </div>
    <br>
    <br>
        <!--TIllbaka till startsidan knapp.-->
         <div> <a class="inlagg" href="../index.html">Till startsida</a> </div>
        
        <!--action - En URL eller plats vart formuläret kommer att köras.-->
        <form  method="post">
        
         
            <div class="form_titel">
            <p>Här kan du skicka ett ärende till våran support.</p></div>
            
                <!-- skapar fält för användaren att skriva in sitt namn-->
           <div class="form_namn"> <label for="namn">Ditt namn:</label><br>
                <input type="text" class="form_input form_input_error" name="namn" id="namn">
            <span class="form_error">*</span></div>
                
                <!-- skapar fält för användaren att skriva in sitt telefonnummer-->
            <div class="form_tlf"><label for="telefon"> Telefon:<br></label>
                <input type="tel" class="form_input form_input_error" name ="telefon" id ="telefon">
                            <span class="form_error">*</span></div>

                
                <!-- skapar rullgardinsmeny för prioritet.-->
             <div class="form_prio"> <label for="prioritet">Prioritet:</label>
                
                    <br>
                    <select class="form_input" name="prioritet" id="prioritet">
                    <option value="1">Låg</option>
                    <option value="2">Medel</option>
                    <option value="3">Hög</option></select></div>
            
                
        
                
                   <!-- skapar rullgardinsmeny för kategori.-->
           <div class="form_meny">  <label for="prioritet">Kategori:</label>
                
                    <br>
                    <select class="form_input" name="kategori" id="kategori">
                    <option value="fakt">Problem med hemsidan</option>
                    <option value="net">Feedback</option>
                    <option value="tel">Kan inte göra inlägg</option>
                    <option value="2epost">Övrigt</option>
                    </select></div>
            
                
                   <!-- skapar fält för rubrik til beskrivning.-->
            <div class="form_rub"> <label for="rubrik">Rubrik:</label><br>
                <input type="text" class="form_input form_input_error" name="rubrik" id="rubrik">
                            <span class="form_error">*</span></div>

            
            
                
                   <!-- skapar textarea för beskrivning med max 400 ord.-->
            <div class="form_beskrivning"> <label for="rubrik">Beskrivning:</label><br><textarea  class="form_input form_input_error" name="beskrivning" rows="5" cols =50 placeholder="Beskriv ditt ärende med max 400 ord." maxlength="400"></textarea>             <span class="form_error">*</span></div>

                
            
                
                   <!-- Ger användaren alternativet att bifoga en fil.-->
           <div class="form_bild"> <label>Bifoga bild <em>(frivilligt)</em> <br> 
                <input type="file" name="foto"></label></div>
                
           
            <div class="form_submit" onclick="alert('Ditt ärende har blivit skickat till våran support')" > <input type="submit" name ="skicka" value="Submit"> <input type="reset" value="Reset"></div>
        </form>
    
    
    
    
    
    </body>
</html>
